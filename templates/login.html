<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Login - Controle de Estoque</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root {
      --primary: #192a56; /* Azul Escuro */
      --secondary: #fbc531; /* Amarelo */
      --bg: #f4f6fb;
      --shadow: rgba(10,20,40,0.1);
    }
    body{font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;background:var(--bg);padding:30px;margin:0}
    .box{max-width:420px;margin:80px auto;padding:30px;background:#fff;border-radius:10px;box-shadow:0 10px 30px var(--shadow)}
    .header{text-align:center;margin-bottom:20px}
    .header h2{color:var(--primary);margin:0;font-size:24px}
    .header i{color:var(--secondary);font-size:36px}
    label{display:block;margin-top:16px;font-weight:600;color:#444}
    input{width:100%;padding:12px;border:1px solid #ddd;border-radius:6px;margin-top:6px;transition:border-color 0.3s}
    input:focus{border-color:var(--primary);outline:none}
    button{margin-top:24px;width:100%;padding:12px;border:none;border-radius:8px;background:var(--primary);color:#fff;font-weight:600;cursor:pointer;transition:background-color 0.3s}
    button:hover{background:#121e42}
    .msg{color:#a90202;background:#ffebeb;padding:10px;border-radius:6px;margin-top:15px;font-size:14px;border:1px solid #f9dcdc}
    .footer-info{text-align:center;margin-top:20px;color:#666;font-size:13px}
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
  <div class="box">
    <div class="header">
        <i class="bi bi-hospital-fill"></i>
        <h2>Controle de Estoque - Login</h2>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="msg">
          <i class="bi bi-exclamation-circle-fill me-1"></i>
          {% for category, msg in messages %}
            <div>{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="post">
      <label>Usuário</label>
      <input name="username" required autofocus value="{{ request.form.username or '' }}">
      <label>Senha</label>
      <input name="password" type="password" required>
      <button type="submit">Entrar</button>
    </form>
    <p class="footer-info">Usuário padrão: <b>admin</b> / senha: <b>admin123</b></p>
  </div>
</body>
</html>
